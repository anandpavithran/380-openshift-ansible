apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: hello
  namespace: intranet-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
            - image: quay.io/anandpavithran/infosys:2.0
              name: hello
              ports:
               - containerPort: 8080
                 protocol: TCP
apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: intranet-front
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: hello
  type: ClusterIP

