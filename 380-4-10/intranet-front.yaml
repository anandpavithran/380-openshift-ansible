apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: hello
  namespace: intranet-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
            - image: quay.io/anandpavithran/infosys:2.0
              name: hello
              ports:
               - containerPort: 8080
                 protocol: TCP
